<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="card">
            <div class="front">
                <h3>Total: $199</h3>
                <label>
                    Card Number
                    <input type="number" name="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </label>
                <label>
                    Card Holder
                    <input type="text" name="cardholder" placeholder="John Doe" maxlength="26" required>
                </label>
                <label>
                    Expiration
                    <input type="text" name="month" placeholder="MM" maxlength="2" required>
                    <input type="number" name="year" placeholder="YY" maxlength="2" required>
                </label>
            </div>
            <div class="back">
                <label>
                    CVC/CVV
                    <input type="number" name="cvc" placeholder="xxx" maxlength="3" required>
                </label>
            </div>
        </div>
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
